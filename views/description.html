<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/styles.css">
    <link rel="stylesheet" href="../public/css/descriptionStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Carrito de Compras</title>
</head>

<body>

    <nav class="navigation-bar">

        <div class="side-bar">
            <ion-icon name="menu" id="side-btn"></ion-icon>
        </div>

        <div class="left-nav">
            <form action="#" method="post">
                <input type="text" name="searchBar" id="searchBar" placeholder="Search">
                <button type="submit" name="search-button" id="search-button">
                    <ion-icon name="search"></ion-icon>
                </button>
            </form>

            <ul>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Browse</a></li>
            </ul>
        </div>

        <div class="right-nav">
            <ul>
                <li><a href="#">Wishlist</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </div>

        
    </nav>



    <section class="summary">
        <img src="../public/img/game-sonic-superstars/banner_Sonic_Superstars.jpeg" alt="Banner del Juego">
        
        <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" class="svg">
            <path d="M 0 50 L 0 2000 L 2000 150  Z" fill="#121212" stroke="black" />
        </svg>

        <div class="data">
            <div class="data-img">
                <img src="../public/img/game-sonic-superstars/banner_Sonic_Superstars.jpeg" alt="Banner del juego en data">
            </div>
            
            <div class="data-card">
                <h2>TITULO DE JUEGO</h2>
                <p>59.99$</p>
                
                <div class="data-btn">
                    <button type="button" id="addToWishlist-btn"> 
                        <ion-icon name="heart-outline"></ion-icon>
                    </button>

                    <button type="button" id="addToCart-btn">
                        
                            <ion-icon name="cart-outline"></ion-icon>
                            <p>Add to cart</p>
                        
                    </button>
                </div>
            </div>
        </div>
    </section>

    <section class="visuals">
        <h2>Visuals</h2>

        <video class="video-trailer" controls>
            <source src="../public/vid/sonic-superstars-realise-trailer.mp4" type="video/mp4">
            Your browser does not support the video tag. 
        </video>

        <div class="images-rail" >
            <img id="first-img" src="../public/img/wallpaper-sonic-superstars/sonic-superstars-pc-game-wallpaper-1.jpg" alt="wallpaper-sonic-superstars-1">

            <img src="../public/img/wallpaper-sonic-superstars/sonic-superstars-pc-game-wallpaper-2.jpg" alt="wallpaper-sonic-superstars-2">

            <img src="../public/img/wallpaper-sonic-superstars/sonic-superstars-pc-game-wallpaper-3.jpg" alt="wallpaper-sonic-superstars-3">

            <img src="../public/img/wallpaper-sonic-superstars/sonic-superstars-pc-game-wallpaper-4.jpg" alt="wallpaper-sonic-superstars-4">

            <img src="../public/img/wallpaper-sonic-superstars/sonic-superstars-pc-game-wallpaper-5.jpg" alt="wallpaper-sonic-superstars-5">
        </div>

    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
